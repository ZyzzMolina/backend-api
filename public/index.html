<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Productos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .search-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #searchInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        #searchInput:focus {
            outline: none;
            border: 1px solid #666;
        }

        .loading-spinner {
            display: none;
            color: #666;
            font-size: 14px;
            margin-left: 10px;
        }

        .loading-spinner.active {
            display: inline;
        }

        button {
            padding: 10px 15px;
            border: 1px solid #333;
            background: #fff;
            color: #333;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #f0f0f0;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .no-results {
            background-color: #fffbea;
            border-color: #f0d000;
            color: #333;
        }

        .error-message {
            background-color: #ffebee;
            border-color: #f44336;
            color: #c62828;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 14px;
        }

        thead {
            background-color: #f9f9f9;
            border-bottom: 2px solid #333;
        }

        th {
            padding: 12px;
            text-align: left;
            font-weight: bold;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        tbody tr:hover {
            background-color: #fafafa;
        }

        .product-count {
            margin-top: 15px;
            font-size: 13px;
            color: #666;
        }

        #emptyState {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .search-section {
                flex-direction: column;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Búsqueda de Productos</h1>
        
        <div class="search-section">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Buscar productos..." 
                autocomplete="off"
            >
            <button id="clearButton" disabled>Limpiar</button>
            <span class="loading-spinner" id="loadingSpinner">Buscando...</span>
        </div>

        <div id="messageContainer"></div>

        <table id="productsTable" style="display: none;">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>

        <div id="emptyState">
            Busca un producto para comenzar
        </div>

        <div class="product-count" id="productCount"></div>
    </div>

    <script>
        const API_BASE = '/api/productos';
        const searchInput = document.getElementById('searchInput');
        const clearButton = document.getElementById('clearButton');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const messagesContainer = document.getElementById('messageContainer');
        const productsTable = document.getElementById('productsTable');
        const tableBody = document.getElementById('tableBody');
        const productCountDiv = document.getElementById('productCount');
        const emptyState = document.getElementById('emptyState');

       
        searchInput.addEventListener('input', () => {
            const query = searchInput.value.trim();
            if (!query) {
                clearSearch();
            } else {
                performSearch(query);
            }
        });
        clearButton.addEventListener('click', clearSearch);

        // Realizar la búsqueda
        async function performSearch(query) {
            try {
                loadingSpinner.classList.add('active');
                messagesContainer.innerHTML = '';
                clearButton.disabled = false;

                const response = await fetch(`${API_BASE}/search?q=${encodeURIComponent(query)}`);

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Error en la búsqueda');
                }

                const products = await response.json();

                if (products.length === 0) {
                    displayNoResults(query);
                    productsTable.style.display = 'none';
                    emptyState.style.display = 'none';
                } else {
                    displayProducts(products);
                    messagesContainer.innerHTML = '';
                    emptyState.style.display = 'none';
                }

                loadingSpinner.classList.remove('active');
            } catch (error) {
                console.error('Error:', error);
                displayError(error.message);
                productsTable.style.display = 'none';
                emptyState.style.display = 'none';
                loadingSpinner.classList.remove('active');
            }
        }

        function displayProducts(products) {
            tableBody.innerHTML = '';
            products.forEach(product => {
                const row = document.createElement('tr');
                const description = product.descripcion.length > 80 ? 
                    product.descripcion.substring(0, 80) + '...' : 
                    product.descripcion;

                row.innerHTML = `
                    <td>${escapeHtml(product.nombre)}</td>
                    <td>${escapeHtml(description)}</td>
                    <td>${escapeHtml(product.categoria)}</td>
                    <td>$${parseFloat(product.precio).toFixed(2)}</td>
                    <td>${product.stock}</td>
                `;
                tableBody.appendChild(row);
            });

            productsTable.style.display = 'table';
            productCountDiv.innerHTML = `${products.length} producto(s) encontrado(s)`;
        }

        function displayNoResults(query) {
            const message = document.createElement('div');
            message.className = 'message no-results';
            message.textContent = `No se encontraron productos que coincidan con "${query}"`;
            messagesContainer.appendChild(message);
            productCountDiv.innerHTML = '';
        }

        function displayError(errorMessage) {
            const message = document.createElement('div');
            message.className = 'message error-message';
            message.textContent = `Error: ${errorMessage}`;
            messagesContainer.appendChild(message);
        }

        function clearSearch() {
            searchInput.value = '';
            clearButton.disabled = true;
            loadingSpinner.classList.remove('active');
            messagesContainer.innerHTML = '';
            productsTable.style.display = 'none';
            tableBody.innerHTML = '';
            productCountDiv.innerHTML = '';
            emptyState.style.display = 'block';
            searchInput.focus();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        window.addEventListener('load', () => {
            searchInput.focus();
        });
    </script>
</body>
</html>
